<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .library-container {
            padding: 20px;
            text-align: center;
        }
        .game-item {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .game-item:hover {
            background-color: #2980b9;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .popup .play-button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .popup .play-button:hover {
            background-color: #27ae60;
        }
        .popup .close-button {
            margin-top: 10px;
            font-size: 14px;
            color: #e74c3c;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="library-container">
    <h1>Game Library</h1>
    <div class="game-item" id="electricCircuitsBtn">Electric Circuits</div>
</div>

<!-- Popup Modal -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <h2>Electric Circuits Game</h2>
    <p>Ready to play the Electric Circuits game?</p>
    <button class="play-button" id="playBtn">Play</button>
    <div class="close-button" id="closePopup">Close</div>
</div>

<script>
    // Get the elements
    const electricCircuitsBtn = document.getElementById('electricCircuitsBtn');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const closePopup = document.getElementById('closePopup');
    const playBtn = document.getElementById('playBtn');

    // Show the popup when game is clicked
    electricCircuitsBtn.addEventListener('click', () => {
        overlay.style.display = 'block';
        popup.style.display = 'block';
    });

    // Close the popup when the close button is clicked
    closePopup.addEventListener('click', () => {
        overlay.style.display = 'none';
        popup.style.display = 'none';
    });

    // Action when the play button is clicked
    playBtn.addEventListener('click', () => {
        alert('Starting Electric Circuits Game!');
        // Here, you can add the actual game launching logic
        // For example, redirect to the game page or load the game
        overlay.style.display = 'none';
        popup.style.display = 'none';
    });

    // Close popup when clicking outside of it (on the overlay)
    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        popup.style.display = 'none';
    });
</script>

</body>
</html>
